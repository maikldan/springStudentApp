<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head th:include="/headcontent" th:remove="tag"></head>
<body>
<div class="container">
    <form th:action="@{/addMark}" method="post" th:object="${mark}" commandName="addMark" class="well form-horizontal"
          id="addMark_form">
        <input type="hidden" name="id" th:field="*{student}"/>
        <div class="form-group">
            <div class="col-md-4  addStudentLabel col-md-offset-3"><h2> Add Mark To: <span
                    th:text="*{student.firstname}"></span><span th:text="*{student.lasttname}"></span></h2></div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">Profesor : </label>
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <select th:field="*{profesor}" class="form-control selectpicker">
                        <option th:each="profesor : ${profesors}" th:value="${profesor.Id}"><span
                                th:text="${profesor.firstname}"></span><span th:text="${profesor.lasttname}"></span>
                        </option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">Discipline : </label>
            <div class="col-md-4 selectContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
                    <select th:field="*{discipline}" class="form-control selectpicker">
                        <option th:each="discipline : ${disciplines}" th:value="${discipline.disciplineId}"><span
                                th:text="${discipline.name}"></span></option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">Mark(s) : </label>
            <div class="col-md-4 selectContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-book"></i></span>
                    <input path="1mark" th:field="*{value}" class="form-control"/>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="text-center col-xs-8 col-xs-offset-2" >
                <div class="text-center error-display-panel" th:each="err : ${#fields.errors('all')}" ><span class="span-err" th:text="${err}"></span></div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label"></label>
            <div class="col-md-4">
                <button type="submit" value="submit" class="btn btn-warning">Send<span
                        class="glyphicon glyphicon-send"></span></button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
